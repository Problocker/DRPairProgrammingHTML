<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>DR Records</title>
</head>

<body>
  <h1>DR Records</h1>
  <div id="app">
    <button v-on:click="GetAll()" class="btn btn-primary">HENT ALLE</button>

    <ul><li v-for="record in records"> <strong>ID:</strong> {{record.id}}, <strong>Title:</strong> {{record.title}}, 
      <strong>Artist:</strong> {{record.artist}},
    <strong>Duration:</strong> {{record.duration}}, <strong> Year Of Publication:</strong> {{record.yearOfPublication}}, 
    <strong> Country Origin:</strong> {{record.countryOrigin}},
    <strong> On Spotify:</strong> {{record.isOnSpotify}} </li> </ul>
    
    
    
    
    
    <div>{{ records }}</div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
